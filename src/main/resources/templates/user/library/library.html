<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <th:block th:replace="~{common/fragments/csrf :: csrf}"></th:block>
  <title>리딩북스</title>

  <th:block th:replace="~{common/fragments/common-settings :: settings}"></th:block>
  <link rel="stylesheet" th:href="@{/css/home/navbar.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/user/home.css}" type="text/css">

  <script th:src="@{/js/user/library/library.js}"></script>
  <script th:src="@{/js/common/call-ajax.js}"></script>
</head>
<body>
<div class="container h-100">
  <header class="header mt-1 mb-5">
    <th:block th:replace="~{common/fragments/navbar :: navbar}"></th:block>
  </header>
  <main class="main container">
    <section class="d-flex justify-content-start align-items-start flex-wrap flex-row">
      <div class="text-center me-4" th:if="${responses.size() ne 0}" th:each="response:${responses}">
        <a class="fs-6 fw-bold" th:href="@{/library/{bookId}(bookId=${response.bookId})}">
          <img th:src="@{/images/book/{savedImageName}(savedImageName = ${response.savedImageName})}" th:alt="${response.title + '의 표지'}" width="110" height="160">
          <p th:text="${response.title}">도서 제목</p>
        </a>
      </div>
      <div class="h4 text-center me-4" th:if="${responses.size() eq 0}">
        아직 구매한 도서가 없습니다.
      </div>
    </section>
  </main>

</div>
<th:block th:replace="~{/common/fragments/footer :: footer}"></th:block>
</body>
</html>
