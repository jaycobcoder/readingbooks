<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <th:block th:replace="~{common/fragments/csrf :: csrf}"></th:block>
  <title>리딩북스</title>

  <th:block th:replace="~{common/fragments/common-settings :: settings}"></th:block>
  <link rel="stylesheet" th:href="@{/css/home/navbar.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/management/management.css}" type="text/css">

  <script th:src="@{/js/common/call-ajax.js}"></script>
  <script th:src="@{/js/manage/author/author.js}"></script>
</head>
<body>
<div class="container">
  <header class="header mb-5 mt-1">
    <th:block th:replace="~{common/fragments/navbar :: navbar}"></th:block>
  </header>
  <main class="main">
    <div class="row">
      <div class="col-2">
        <th:block th:replace="~{manage/fragments/navbar :: navbar}"></th:block>
      </div>
      <div class="col-10">
        <form class="author-form content-box" action="">
          <label for="name">이름</label>
          <input type="text" name="name" id="name" class="form-control mb-3 p-2"/>

          <label for="authorOption">옵션</label>
          <select name="authorOption" id="authorOption"
                  class="form-control mb-3 p-2">
            <option value="AUTHOR">작가</option>
            <option value="TRANSLATOR">번역가</option>
            <option value="ILLUSTRATOR">삽화가</option>
          </select>

          <label for="nationality">국적</label>
          <input type="text" name="nationality" id="nationality"
                 class="form-control mb-3 p-2"/>

          <label for="birthYear">생년</label>
          <input type="text" name="birthYear" id="birthYear"
                 class="form-control mb-3 p-2" placeholder="예) 1952"/>

          <label for="gender">성별</label>
          <select name="gender" id="gender"
                  class="form-control mb-3 p-2">
            <option value="MEN">남성</option>
            <option value="WOMEN">여성</option>
          </select>

          <label for="description">설명</label>
          <textarea name="description" id="description"
                    class="form-control mb-3 p-2"></textarea>

          <button type="button" class="btn btn-primary w-100 p-3 register">등록하기</button>
        </form>
      </div>
    </div>
  </main>
</div>
</body>
</html>
